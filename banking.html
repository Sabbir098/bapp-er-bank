<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Function</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50">
    <header>
        <h1 class="text-5xl text-center font-semibold "><span class="text-purple-600">Hello Consumer,</span> <span class="text-pink-600">Welcome to Banking Site</span></h1>
    <h2 class="text-5xl text-center mt-14">Let's get some <span class="text-purple-600">moooooooooney</span></h2>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->
        <section class="">
            <div class="grid grid-cols-3 gap-4  mt-12">
                <div class="bg-blue-300 rounded p-8">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-3xl mt-2">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-purple-300 rounded p-8">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-3xl mt-2">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-pink-300 rounded p-8">
                    <h3 class="text-3xl">Current Balance</h3>
                    <h4 class="text-3xl mt-2">$ <span id="current-balance">10000</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw  -->
        <section>
            <div class="grid grid-cols-2 mt-8">
                <div class="bg-pink-200 p-4 w-3/4 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div class="">
                        <input id="deposit-input" class="border-2 border-gray-400 rounded block w-3/4 p-2" type="text" placeholder="Enter Deposit Amount">
                        <button id="deposit-btn" class="bg-blue-400 block px-6 py-2 mt-4 rounded">Deposit</button>
                    </div>
                        
                    
                </div>
                <div class="bg-pink-200 p-4 w-3/4 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div class="">
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 p-2" type="text" placeholder="Enter Withdraw Amount">
                        <button id="withdraw-btn" class="bg-blue-400 block px-6 py-2 mt-4 rounded">Withdraw</button>
                    </div>
                        
                    
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
