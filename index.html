<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-pink-50">
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to my <span class="font-semibold text-purple-600">Baap er Bank !!</span></h1>
    </header>
    <main class="mt-12">
        <section class="bg-green-200 p-8 w-3/4 mx-auto mt-4">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 p-2 mb-2" type="text" placeholder="your email">
                <input id="user-password" class="border-2 border-gray-400 rounded w-3/4 p-2" type="password" name="" id="" placeholder="password">
                <button id="submit-btn" class="bg-blue-400 block px-6 py-2 mt-4 rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
